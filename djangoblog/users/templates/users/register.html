{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style type="text/css">
.center
{
    margin-left: 30%;

}

.errorlist
{
    color: red;
}

</style>

    <h1 class='text-left'>Registration</h1>
    <hr>
</br>
    
    <div class="container center">
        <form class="form-horizontal" role="form" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            {%  for field in form %}
    
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">{{ field.label }}</label>
                    <div class="col-sm-8">
                      <p>{{ field }}
                      {{ field.errors }}</p>
                    </div>
                </div>
            
            {% endfor %}

            <div class="row" style="padding-top: 1rem;text-align: right">
                <div class="col-md-4"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
                </div>
            </div>

            <div class="row" style="padding-top: 1rem;">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <small>Already have an Account ?<a class="btn btn-link" href="{% url 'login' %}">Login here</a></small>
                </div>
            </div>
        </form>
    </div>


{% endblock content %}
